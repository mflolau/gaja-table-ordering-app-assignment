<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Payment</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Payment</h1>
        <div class="close-icon">
          <a href="Confirmation.html"><i class="fa-solid fa-x"></i></a>
        </div>
      </nav>
    </header>

    <main class="payment">
      <section class="order-number">
        <h3 class="order">Order#</h3>
        <p class="order-no">2845</p>
      </section>

      <section class="subtotal-container">
        <h2 class="subtotal">Subtotal</h2>
        <p class="price">$62.00</p>
      </section>

      <div class="button-container">
        <div class="button">
          <a href="#" class="cta">Pay in Full</a>
        </div>
        <div class="button">
          <a href="#" class="cta">Split Bill</a>
        </div>
      </div>

      <div class="card-container">
        <div class="card-links">
          <p>Credit/Debit Card</p>
        </div>
        <div class="card-links">
          <p class="add-card">Add Card</p>
        </div>
      </div>
      <img src="images/card.png" alt="credit card" />

      <section class="payment-total">
        <h3 class="total">Total</h3>
        <p class="price">$62.00</p>
      </section>

      <div class="button">
        <a href="Confirmation.html" class="cta">Pay Now</a>
      </div>
    </main>
  </body>
</html>
