<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Product</title>
  </head>
  <body class="product-container">
    <header>
      <nav>
        <div class="back-icon">
          <a href="Food.html"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <h1>Small</h1>
        <div class="cart-icon">
          <a href="Cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
    </header>

    <main class="product">
      <div class="container">
        <img
          class="product-image"
          src="images/Menbosha.jpeg"
          alt="product-image"
        />

        <section class="product-title">
          <div class="titles">
            <h2 class="product-name">Menbosha</h2>
            <p class="product-price">$15</p>
          </div>
        </section>

        <p class="product-description">
          Prawn & danmuji filled mini toasties deep fried, paired with gochujang
          lime dip - 2pcs
        </p>

        <div class="quantity">
          <a href="#"><i class="fa-solid fa-minus"></i></a>
          <input type="text" value="1" name="quantity1" />
          <a href="#"><i class="fa-solid fa-plus"></i></a>
        </div>

        <div class="button">
          <a href="#" class="cta">Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
