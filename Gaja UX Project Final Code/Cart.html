<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- <div class="back-icon">
          <a href="Product.html"><i class="fa-solid fa-angle-left"></i></a>
        </div> -->
        <h1>Cart</h1>
        <div class="close-icon">
          <a href="Food.html"><i class="fa-solid fa-x"></i></a>
        </div>
      </nav>
    </header>

    <main class="cart">
      <section class="cart-selections">
        <div class="cart-items">
          <img
            src="images/Oi-Cucumber.jpeg"
            alt="oi cucumber"
            class="cart-image"
          />
          <div class="title-price">
            <h3 class="item-title">
              Oi Cucumber
              <a href="#"><i class="fa-solid fa-x"></i></a>
            </h3>
            <p class="item-price">$15</p>
            <div class="options">
              <a href="#" class="item-edit">Edit</a>
              <p class="item-quantity">QTY: 2</p>
            </div>
          </div>
        </div>

        <div class="cart-items">
          <img src="images/Menbosha.jpeg" alt="menbosha" class="cart-image" />
          <div class="title-price">
            <h3 class="item-title">
              Menbosha
              <a href="#"><i class="fa-solid fa-x"></i></a>
            </h3>
            <p class="item-price">$15</p>
            <div class="options">
              <a href="#" class="item-edit">Edit</a>
              <p class="item-quantity">QTY: 1</p>
            </div>
          </div>
        </div>

        <div class="cart-items">
          <img
            src="images/Peach-Soju.jpg"
            alt="peach soju"
            class="cart-image"
          />
          <div class="title-price">
            <h3 class="item-title">
              Peach Soju
              <a href="#"><i class="fa-solid fa-x"></i></a>
            </h3>
            <p class="item-price">$17</p>
            <div class="options">
              <a href="#" class="item-edit">Edit</a>
              <p class="item-quantity">QTY: 1</p>
            </div>
          </div>
        </div>
      </section>
      <section class="cart-total">
        <h3>Total</h3>
        <p>$62.00</p>
      </section>

      <section class="special-instructions">
        <h4>Special Instructions</h4>
        <input type="text" />
      </section>

      <div class="button-container">
        <div class="button">
          <a href="Menu.html" class="cta">Add More</a>
        </div>
        <div class="button">
          <a href="Tracking.html" class="cta">Place Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
