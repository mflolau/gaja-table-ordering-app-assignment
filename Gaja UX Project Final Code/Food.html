<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Food</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="back-icon">
          <a href="Menu.html"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <h1>Food</h1>
        <div class="cart-icon">
          <a href="Cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
    </header>

    <main class="food">
      <div class="heading">
        <h3 class="food-heading">
          Small <a href="#"><i class="fa-solid fa-angle-down"></i></a>
        </h3>
      </div>
      <section class="small-items">
        <div class="column">
          <div class="food-items">
            <img class="food-image" src="images/Menbosha.jpeg" alt="menbosha" />
            <div class="text-container">
              <a href="Product.html"><h5 class="food-title">Menbosha</h5></a>
              <p class="food-price">$15</p>
            </div>
          </div>

          <div class="food-items">
            <img
              class="food-image"
              src="images/Broccolini.jpeg"
              alt="brocollini"
            />
            <div class="text-container">
              <h5 class="food-title">Brocollini</h5>
              <p class="food-price">$15</p>
            </div>
          </div>

          <div class="food-items">
            <img
              class="food-image"
              src="images/Oi-Cucumber.jpeg"
              alt="oi cucumber"
            />
            <div class="text-container">
              <h5 class="food-title">Oi Cucumber</h5>
              <p class="food-price">$15</p>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="food-items">
            <img
              class="food-image"
              src="images/Brisket-spring-Roll.jpeg"
              alt="Brisket Spring Roll"
            />
            <div class="text-container">
              <h5 class="food-title">Spring Rolls</h5>
              <p class="food-price">$15</p>
            </div>
          </div>

          <div class="food-items">
            <img
              class="food-image"
              src="images/Kimchi-Mandu.jpeg"
              alt="kimchi mandu"
            />
            <div class="text-container">
              <h5 class="food-title">Kimchi Mandu</h5>
              <p class="food-price">$15</p>
            </div>
          </div>

          <div class="food-items">
            <img
              class="food-image"
              src="images/Dduk-Galbi.jpeg"
              alt="dduk galbi"
            />
            <div class="text-container">
              <h5 class="food-title">Dduk Galbi</h5>
              <p class="food-price">$18</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
