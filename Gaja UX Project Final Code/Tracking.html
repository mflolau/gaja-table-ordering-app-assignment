<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Tracking</title>
  </head>
  <body class="tracking-container">
    <header>
      <nav>
        <h1>Order Confirmation</h1>
      </nav>
    </header>

    <main class="tracking">
      <section class="order-message">
        <h3>Your Order Has Been Placed!</h3>
        <p>Track your order's progress below</p>
      </section>

      <section class="order-number">
        <h2 class="order">Order #</h2>
        <p class="order-no">2845</p>
      </section>

      <div class="tracking-info">
        <img src="images/Progress-bar.png" alt="progress bar" />
        <p>Preparing your Order...</p>
      </div>

      <a href="Menu.html" class="reorder-link"> <h3>Want to order more?</h3></a>

      <div class="button">
        <a href="Payment.html" class="cta">Make Payment</a>
      </div>
    </main>
  </body>
</html>
