<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Review</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="back-icon-rp">
          <a href="Confirmation.html"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <h1>Leave a Review</h1>
      </nav>
    </header>

    <main class="review">
      <h4 class="review-title">How do you rate your experience?</h4>
      <div class="star-rating">
        <img src="Images/red-star.png" alt="red star" />
        <img src="Images/red-star.png" alt="red star" />
        <img src="Images/red-star.png" alt="red star" />
        <img src="Images/red-star.png" alt="red star" />
        <img src="Images/grey-star.png" alt="grey star" />
      </div>

      <section class="comment-section">
        <h4>Leave a comment</h4>
        <div class="text-box">
          <input type="text" />
        </div>
      </section>

      <div class="button">
        <a href="Confirmation.html" class="cta">Leave a Review</a>
      </div>
    </main>
  </body>
</html>
