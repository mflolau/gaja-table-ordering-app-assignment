<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6714e7bca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/noi5vjn.css" />
    <title>Confirmation</title>
  </head>
  <body class="confirmation-container">
    <header>
      <nav>
        <h1>Payment Confirmation</h1>
      </nav>
    </header>

    <main class="confirmation">
      <section class="confirmation-message">
        <h2>Payment Successful</h2>
        <h2>Thank You!</h2>
      </section>

      <img class="check-images" src="images/check-icon.png" alt="check-icon" />

      <div class="confirmation-info">
        <p>Total $62.00</p>
        <div class="date">
          <p>April 15, 2022</p>
        </div>
      </div>
      <div class="button-container">
        <div class="button">
          <a href="Review.html" class="cta">Leave a Review</a>
        </div>
        <div class="button">
          <a href="Index.html" class="cta">End Session</a>
        </div>
      </div>
    </main>
  </body>
</html>
